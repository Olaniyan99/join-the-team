<div class="container">
    <div class="modal-box">
        <p style="color: rgb(194, 86, 194); font-size:22px; font-weight:bolder;" > Enter List name, click 'Create' then click 'Go Back' </p>
        <div class="field has-addons">
            <div class="control">
              <input #listNameInput class="input" type="text" placeholder="Enter list name">
            </div>
            <div class="control">
              <button class="button is-info" style="background-color: rgb(192, 101, 192);" (click)="createList(listNameInput.value)"> Create </button>
            </div>
          </div>
          <button routerLink="/" class="backButton">&laquo; Go Back</button>
    </div>
</div>
