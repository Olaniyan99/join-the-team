<div class="home">
    <div class="task-container">
       <div class="sidebar">  <!--//Sidbar container -->
            <h1 style= "font-weight: bolder; font-size: x-large; color: purple"> Categories </h1> 
            <div class="listMenu">
                
                <a class="listMenu-iteams" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p style="color:black; ">{{ list.name }}</p>
                </a>

            </div>

            <button class="addListbutton" routerLink="/new-list"> + Add </button>
        </div>

        

        <!--//Taskbar container -->
        <div class="Task-container">
            <h1 style= "font-weight: bolder; font-size: x-large; color: purple"> Tasks </h1>

            <!-- Taskiteams -->
            <div class="taskiteams" *ngFor = "let task of tasks" (click)="taskClick(task)"  [ngClass]="{ 'complete': task.completed }"  >
                <div class="task-text">
                    <p>{{ task.text }}</p>
                </div>  
                
                <div class="task-buttons" style="margin-left: 400px;">
                    <button class="button" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
                        <i class="fas fa-edit">edit</i>
                    </button>
    
                    <button class="button" (click)="deleteTaskClick(task._id)" style="margin-left: 10px;">
                        <i>delete</i>
                    </button>
        
                  </div>
            </div>

            <div class="listOptions">
            <button id="editList" [routerLink]="['/edit-list', selectedListId]" style="margin-left: 10px; background-color:rgb(196, 106, 196); width:80px; height:30px; color: white; font-weight: bold;"><i>rename List </i></button>    
            <button id="deleteList" (click)="deleteListClick(); refresh()" style="margin-left: 10px; background-color:rgb(196, 106, 196); width:80px; height:30px; color: white; font-weight: bold;"><i>delete List</i></button>     
            </div>

            <button class="btn-circle" routerLink="./new-task" ><i>+</i></button>    
            </div>         <!--// end of Taskbar container -->
    </div>
</div>
